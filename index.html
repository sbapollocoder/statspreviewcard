<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/site.css" class="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <div class="flex-container">
    <div class="image-content">
      <img src="images/image-header-mobile.jpg" alt="">
    </div>
    <div class="text-content">
      <h1>Get <span class="accent">insights</span> that help your business grow.</h1>      

      <p class="mainpara">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>

      <ul class="stats-content">
        <li>10k+ <span class="list-caps">companies</span></li>
        <li>314 <span class="list-caps">templates</span></li>
        <li>12m+ <span class="list-caps">queries</span></li>
      </ul>
    </div>
  </div>
</body>
</html>
