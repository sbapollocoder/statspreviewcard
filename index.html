<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/site.css" class="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="image">
    <figure class="figure"></figure>
  </div>
  <div class="flex-container">
    <div class="inner-container">
      <div class="image-content">
        <picture>
          <source 
            srcset="images/image-header-mobile.jpg"
            media="(max-width: 700px)">
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 700px)">
          <img
            src="images/image-header-mobile.jpg"
            alt=""
          >
        </picture>
      </div>
      <div class="text-content">
        <h1>Get <span class="accent">insights</span> that help your business grow.</h1>

        <p class="mainpara">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="stats-content">
          <ul>
          <li>10k+ <span class="stats-name">companies<span></li>
          <li>314 <span class="stats-name">templates</span></li>
          <li>12M+ <span class="stats-name">queries</span></li>
        </ul>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
